<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fab Lab Fundap</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        /* Video de fondo */
        
        #bg-video {
            position: fixed;
            top: 15%;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        header {
            background-color: rgb(0, 51, 102);
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        .header-logo {
            position: absolute;
            left: 20px;
            top: 7%;
            transform: translateY(-50%);
            width: 100px;
            height: auto;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
            z-index: 1;
        }
        
        .text-box {
            background-color: rgba(0, 51, 102, 0.726);
            /* Fondo azul semi-transparente */
            padding: 20px;
            border-radius: 10px;
            /* Bordes redondeados */
            max-width: 800px;
            margin-bottom: 30px;
        }
        
        .welcome {
            font-size: 2.8em;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .description {
            font-size: 1.4em;
            line-height: 1.5;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
        }
        
        .explore-button {
            background-color: rgba(0, 51, 102, 0.781);
            color: rgb(0, 0, 0);
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 102, 204, 0.5);
            width: 200px;
            text-align: center;
        }
        
        .explore-button:hover {
            background-color: #004a99;
        }
        
        footer {
            background-color: rgb(0, 51, 102);
            text-align: center;
            padding: 20px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
    </style>
</head>

<body>
    <video autoplay muted loop id="bg-video">
        <source src="Video de pag inicio.mp4" type="video/mp4">
    </video>

    <header>
        <img src="logo1.1.png" alt="Logo Fab Lab" class="header-logo">
        <h1>Fab Lab DiCrea</h1>
    </header>

    <div class="container">
        <div class="text-box">
            <div class="welcome">Bienvenido al Fab Lab DiCrea</div>
            <div class="description">Un espacio para la innovación, la creatividad y el desarrollo de proyectos colaborativos.</div>
        </div>

        <div class="button-container">
            <button class="explore-button" onclick="location.href='Inicio.html'">Cliente</button>
            <button class="explore-button" onclick="location.href='loginAd.html'">Colaboradores</button>
        </div>
    </div>

    <footer>
        © 2024 Fab Lab de DiCrea. Todos los derechos reservados.
    </footer>
</body>

</html>
