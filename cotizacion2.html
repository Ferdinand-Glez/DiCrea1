    </header>

    <main class="container">
        <h2 style="margin-top: 1em;">Pedidos</h2>
      
        <!-- Nombre completo input -->
        <div class="mt-4">
            <label for="nombreCompleto" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombreCompleto" placeholder="Ingrese su nombre completo">
        </div>

        <!-- Número de teléfono input -->
        <div class="mt-4">
            <label for="telefono" class="form-label">Número de teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
        </div>

        <!-- Correo input -->
        <div class="mt-4">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
        </div>

        <!-- Tipo de material -->
        <div class="mt-4">
            <label for="Materiales" class="form-label">Tipo de material</label>
            <select class="form-select" id="Materiales">
                <option value="" disabled selected>Seleccione un tipo de material</option>             
                <option value="MDF 3mm">MDF 3mm</option>
                <option value="MDF 6mm">MDF 6mm</option>
                <option value="Acrílico 3mm">Acrílico 3mm</option>
                <option value="Acrílico 6mm">Acrílico 6mm</option>
                <option value="Acrílico negro 3mm">Acrílico negro 3mm</option>
                <option value="Acrílico negro 6mm">Acrílico negro 6mm</option>
            </select>
        </div>

        <!-- Tipo de corte -->
        <div class="mt-4">
            <label for="TipoCorte" class="form-label">Tipo de corte</label>
            <div id="TipoCorte">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Corte interno" id="CorteInterno">
                    <label class="form-check-label" for="CorteInterno">Corte interno</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Corte externo" id="CorteExterno">
                    <label class="form-check-label" for="CorteExterno">Corte externo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Escaneado" id="Escaneado">
                    <label class="form-check-label" for="Escaneado">Escaneado</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Marcado" id="Marcado">
                    <label class="form-check-label" for="Marcado">Marcado</label>
                </div>
            </div>
        </div>

        <!-- Subir Imagen -->
        <div class="mt-4">
            <label for="imageUpload" class="form-label">Subir imagen</label>
            <input class="form-control" type="file" id="imageUpload" accept="image/*">
        </div>

        <!-- Mostrar Imagen -->
        <div class="mt-4">
            <img id="uploadedImage" src="" alt="Imagen cargada" class="img-fluid" style="display: none;">
        </div>

        <!-- Botón para enviar los datos a WhatsApp -->
        <div class="mt-4">
            <button class="btn btn-primary whatsappButton" id="enviarPedido">Enviar</button>
        </div>
    </main>
