    <main class="container">
        <h2 style="margin-top: 1em;">Cotización</h2>
        <h3 id="costo">Precio: Q.</h3>
        <p id="area">Cm<sup>2</sup>: </p>
        <div class="mt-4">
            <label for="Materiales" class="form-label">Tipo de material</label>
            <select class="form-select" id="Materiales">
                <option value="" disabled selected>Seleccione un tipo de material</option>             
                <option value="MDF 3mm">MDF 3mm</option>
                <option value="MDF 6mm">MDF 6mm</option>
                <option value="Acrílico 3mm">Acrílico 3mm</option>
                <option value="Acrílico 6mm">Acrílico 6mm</option>
                <option value="Acrílico negro">Acrílico negro</option>
            </select>
        </div>
        <div class="mt-4">
            <label for="inputAncho" class="form-label">Ancho</label>
            <input type="text" class="form-control" id="inputAncho">
        </div>
        <div class="mt-4">
            <label for="inputLargo" class="form-label">Largo</label>
            <input type="text" class="form-control" id="inputLargo">
        </div>
        <div class="mt-4">
            <label for="inputCantidad" class="form-label">Cantidad</label>
            <input type="text" class="form-control" id="inputCantidad">
        </div>
        <div class="mt-4">
            <button type="button" class="btn btn-dark" id="Calcular">Calcular</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Hacer pedido</button>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Realizar pedido</h1>
                        <button  type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Nombre:</label>
                            <input  type="text" class="form-control" id="Nom">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Numero:</label>
                            <input type="number" class="form-control" id="Num">
                        </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button id="Datos" type="button" class="btn btn-primary">Enviar</button>
                    </div>
                    </div>
                </div>
                </div>
        </div>
